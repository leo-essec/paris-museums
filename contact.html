<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contactez-Nous</h1>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Nous Contacter</h2>
                <p>Pour toute question ou demande d'information, n'hésitez pas à nous contacter :</p>
                <ul>
                    <li>Email : <a href="mailto:contact@museesparis.com">contact@museesparis.com</a></li>
                    <li>Téléphone : <a href="tel:+33123456789">01 23 45 67 89</a></li>
                </ul>
            </div>

            <div class="contact-form">
                <h2>Formulaire de Contact</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet :</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Musées de Paris. Tous droits réservés.</p>
    </footer>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .contact-info, .contact-form {
            margin-bottom: 2rem;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 0.5rem;
        }

        .contact-info ul a {
            color: #2c3e50;
            text-decoration: none;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 0.7rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #34495e;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            color: #666;
        }
    </style>
</body>
</html>
